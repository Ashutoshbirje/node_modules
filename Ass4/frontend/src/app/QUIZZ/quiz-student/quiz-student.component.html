<div class="bg-gray-900 m-10 p-8 rounded-lg shadow-lg">
  <div class="items-center text-blue-500 font-bold text-xl mb-7 text-center">
    <h1>QUIZ {{quiz_id}}</h1>
  </div>
  <div class="flex flex-col gap-6 sm:items-center">
    <div *ngFor="let student of Questions"
      class="w-full bg-white dark:bg-gray-800 rounded-lg p-6 shadow-xl ring ring-gray-900/10 mb-6">
      <form #quizForm ="ngForm" (ngSubmit)="onSubmit(quizForm)">
        <div class="text-blue-500 font-bold text-xl mb-4">  
          Question {{student.Question_No}}
        </div>
        <h3 class="text-gray-900 dark:text-white text-lg font-semibold mb-4">
          {{student.Question}}
        </h3>

        <div class="text-gray-700 dark:text-gray-400 space-y-3">
          <div class="flex items-center gap-3">
            <input type="radio" id="option1-{{student.Question_No}}" name="{{student.Question_No}}" value="{{student.option_1}}"
              class="h-5 w-5 text-blue-600" [(ngModel)]="student.selectedAnswer" required>
            <label for="option1-{{student.Id}}" class="text-sm">{{student.option_1}}</label>
          </div>

          <div class="flex items-center gap-3">
            <input type="radio" id="option2-{{student.Question_No}}" name="{{student.Question_No}}" value="{{student.option_2}}"
              class="h-5 w-5 text-blue-600" [(ngModel)]="student.selectedAnswer" required>
            <label for="option2-{{student.Id}}" class="text-sm">{{student.option_2}}</label>
          </div>

          <div class="flex items-center gap-3">
            <input type="radio" id="option3-{{student.Question_No}}" name="{{student.Question_No}}" value="{{student.option_3}}"
              class="h-5 w-5 text-blue-600" [(ngModel)]="student.selectedAnswer" required>
            <label for="option3-{{student.Id}}" class="text-sm">{{student.option_3}}</label>
          </div>

          <div class="flex items-center gap-3">
            <input type="radio" id="option4-{{student.Question_No}}" name="{{student.Question_No}}" value="{{student.option_4}}"
              class="h-5 w-5 text-blue-600" [(ngModel)]="student.selectedAnswer" required>
            <label for="option4-{{student.Id}}" class="text-sm">{{student.option_4}}</label>
          </div>
        </div>


       
        <div class="mt-8 text-center">
          <button type="submit" (click)="getAnswer(student.Answer)"
            class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg">
            Submit Answer
          </button>
        </div>
      </form>
    </div>
    <button (click)="submitAll()" type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg">
      Submit Test
    </button>



  </div>
</div>
